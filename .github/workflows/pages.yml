name: Deploy Euystacio Dashboard to GitHub Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Test job - runs before build to ensure code quality
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jinja2

      - name: Verify red_code.json integrity
        run: |
          python -c "import json; f=open('red_code.json'); data=json.load(f); assert data.get('core_truth'), 'Missing core_truth'; print('✓ red_code.json integrity verified')"

      - name: Test static build process
        run: |
          python build_static.py
          test -f static_build/index.html || { echo "Build failed: index.html not found"; exit 1; }
          test -f static_build/data/red_code.json || { echo "Build failed: red_code.json not synced"; exit 1; }
          echo "✓ Static build test passed"

      - name: Verify static assets
        run: |
          test -d static_build/static/css || { echo "CSS assets missing"; exit 1; }
          test -d static_build/static/js || { echo "JS assets missing"; exit 1; }
          echo "✓ Static assets verified"

  # Build job
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install jinja2

      - name: Sync static assets
        run: |
          # Ensure red_code.json is included in static build
          mkdir -p static_build/data
          cp red_code.json static_build/data/

      - name: Build static dashboard
        run: |
          python build_static.py

      - name: Verify build output
        run: |
          echo "=== Build Output Structure ==="
          ls -la static_build/
          ls -la static_build/data/ || true
          ls -la static_build/static/ || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./static_build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Log deployment URL
        run: |
          echo "✓ Deployed to: ${{ steps.deployment.outputs.page_url }}"