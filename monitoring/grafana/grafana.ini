[server]
# Grafana server configuration for Euystacio AI monitoring
protocol = https
http_port = 3000
domain = localhost
enforce_domain = true
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[security]
# Enhanced security settings
admin_user = admin
admin_password = ${GRAFANA_ADMIN_PASSWORD}
secret_key = ${GRAFANA_SECRET_KEY}
disable_gravatar = true
cookie_secure = true
cookie_samesite = strict
strict_transport_security = true
x_content_type_options = true
x_xss_protection = true

[auth]
# Disable anonymous access
disable_login_form = false
disable_signout_menu = false

[auth.anonymous]
enabled = false

[log]
mode = console file
level = info
filters = rendering:debug

[log.console]
level = info
format = json

[log.file]
level = info
format = json
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[metrics]
enabled = true
interval_seconds = 10

[alerting]
enabled = true
execute_alerts = true

[unified_alerting]
enabled = true
