[pytest]
# Pytest configuration for Protocollo Meta Salvage

# Directories to search for tests
testpaths = tests core analytics

# Pattern for test files
python_files = test_*.py *_test.py

# Pattern for test classes
python_classes = Test* *Tests

# Pattern for test functions
python_functions = test_*

# Minimum version
minversion = 7.0

# Additional options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    symbiosis: Symbiosis score and metrics tests
    risk: Risk detection and monitoring tests
    policy: Peace Bonds policy enforcement tests
    slow: Slow running tests
    requires_network: Tests that require network access

# Test discovery
norecursedirs = .git .tox dist build *.egg node_modules euystacio-helmi-AI-main backups

# Coverage options (if pytest-cov is installed)
# Enable with: pytest --cov
[coverage:run]
source = core,analytics
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
